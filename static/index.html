<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satellite Refueling Visualization 2D</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
        }
        canvas {
            border: 1px solid #333;
            background-color: #000;
            max-width: 100%;
            max-height: 100vh;
        }
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            font-family: Arial, sans-serif;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        #controls {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-family: Arial, sans-serif;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            z-index: 100;
        }
        button {
            margin: 5px;
            padding: 5px 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            display: block;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="info">
        <h3>Satellite Refueling Visualization 2D</h3>
        <p>Satellites orbit at different speeds</p>
        <p>Green dot: Fuel Station</p>
        <p>Red dot: Rocket</p>
        <p>Blue dots: Satellites</p>
    </div>
    <div id="controls">
        <button onclick="startSimulation()">Start Simulation</button>
        <button onclick="resetSimulation()">Reset Simulation</button>
    </div>
    <canvas id="canvas"></canvas>
    <script src="main.js"></script>
</body>
</html>
