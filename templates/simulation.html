<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Background</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.4.0/pixi.min.js"></script>
</head>
<body 
    data-earth-image-url="{{ url_for('static', filename='images/earth.svg') }}"
>
    <!-- Status messages -->
    {% if status %}
    <div class="status-message status-{{ status }}">
        {% if status == 'success' %}
            Configuration loaded successfully!
        {% elif message %}
            {{ message }}
        {% else %}
            An error occurred during form processing.
        {% endif %}
    </div>
    {% endif %}
    
    <!-- PixiJS canvas container -->
    <div id="canvas-container"></div>
    
    <!-- Configuration data panel -->
    {% if form_data %}
    <button class="toggle-data-btn" id="toggleDataBtn">Show Configuration</button>
    <div class="data-panel" id="dataPanel">
        <h3>Configuration Data</h3>
        <pre id="configData">{{ form_data|tojson(indent=2) }}</pre>
    </div>
    <script>
        document.getElementById('toggleDataBtn').addEventListener('click', function() {
            const panel = document.getElementById('dataPanel');
            if (panel.style.display === 'block') {
                panel.style.display = 'none';
                this.textContent = 'Show Configuration';
            } else {
                panel.style.display = 'block';
                this.textContent = 'Hide Configuration';
            }
        });
    </script>
    {% endif %}
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
