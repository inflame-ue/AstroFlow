<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            background-color: #0d0d0d; /* Very dark grey/black */
            color: #e0e0e0; /* Light grey text */
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            flex-direction: column;
        }
        .container {
            max-width: 600px;
            padding: 20px;
        }
        h1 {
            font-size: 4em;
            margin-bottom: 0.2em;
            color: #cccccc;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 1.5em;
            color: #b0b0b0;
        }
        .home-link {
            display: inline-block;
            padding: 12px 25px;
            background-color: #4CAF50; /* Green accent */
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .home-link:hover {
            background-color: #45a049; /* Darker green on hover */
        }
        .star { /* Subtle space hint */
            position: absolute;
            background-color: white;
            border-radius: 50%;
            width: 2px;
            height: 2px;
            opacity: 0.6;
            animation: twinkle 4s infinite alternate;
        }
        @keyframes twinkle {
            0% { opacity: 0.3; }
            100% { opacity: 0.8; }
        }
    </style>
</head>
<body>
    <!-- Add a few decorative stars -->
    <div class="star" style="top: 10%; left: 15%; animation-delay: 0s;"></div>
    <div class="star" style="top: 70%; left: 80%; width: 3px; height: 3px; animation-delay: 1s;"></div>
    <div class="star" style="top: 40%; left: 5%; width: 1px; height: 1px; animation-delay: 2.5s;"></div>
    <div class="star" style="top: 90%; left: 40%; animation-delay: 0.5s;"></div>
    <div class="star" style="top: 25%; left: 90%; width: 3px; height: 3px; animation-delay: 1.8s;"></div>

    <div class="container">
        <h1>404</h1>
        <p>Lost in Space?</p>
        <p>The page you're looking for seems to have drifted off course.</p>
        <a href="{{ url_for('index') }}" class="home-link">Return to Base</a>
    </div>
</body>
</html>
