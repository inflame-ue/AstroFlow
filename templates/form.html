<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AstroFlow Configuration</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/form.css') }}">
    <style>
        /* Fix for iOS 100vh issue */
        body, html {
            height: 100vh; /* Fallback */
            height: calc(var(--vh, 1vh) * 100);
        }
        
        @media (max-width: 768px) {
            /* Ensure form is scrollable on mobile */
            .form-container {
                max-height: 100%;
                overflow-y: auto;
                -webkit-overflow-scrolling: touch;
            }
            
            /* Prevent input zooming on iOS */
            input, select, textarea {
                font-size: 16px;
            }
        }
    </style>
    <script src="{{ url_for('static', filename='js/form.js') }}" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/7.4.0/pixi.min.js"></script>
</head>
<body>
    <div id="pixi-background"></div>
    <div class="form-container">
        <div class="container">
            <h1>AstroFlow Configuration</h1>
            
            <form id="satelliteForm">
                <div class="section">
                    <h2>Launchpads</h2>
                    <div id="launchpadsContainer">
                        <!-- Launchpads will be generated here -->
                    </div>
                    <div class="add-button" id="addLaunchpadBtn">+ Add Launchpad</div>
                </div>
                
                <div class="section">
                    <h2>Orbits</h2>
                    <div id="orbitsContainer">
                        <!-- Orbits will be generated here -->
                    </div>
                    <div class="add-button" id="addOrbitBtn">+ Add Orbit</div>
                </div>
                
                <div class="section">
                    <h2>Satellites</h2>
                    <div id="satellitesContainer">
                        <!-- Satellites will be generated here -->
                    </div>
                    <div class="add-button" id="addSatelliteBtn">+ Add Satellite</div>
                </div>
                
                <div class="form-submit">
                    <button type="submit" class="submit-btn">Start simulation</button>
                </div>
            </form>
        </div>
    </div>
    <div class="toggle-bar"></div>
    
    <!-- Mobile enhancements -->
    <script>
        // Fix iOS 100vh issue
        function fixIOSViewportHeight() {
            const vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }
        
        document.addEventListener('DOMContentLoaded', function() {
            fixIOSViewportHeight();
            window.addEventListener('resize', fixIOSViewportHeight);
            
            // Handle orientation changes on mobile
            if ('ontouchend' in document) {
                window.addEventListener('orientationchange', function() {
                    setTimeout(fixIOSViewportHeight, 200);
                });
            }
        });
    </script>
</body>
</html>
